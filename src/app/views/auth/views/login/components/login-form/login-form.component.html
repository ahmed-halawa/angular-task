<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="username">
    Username <input type="text" id="username" formControlName="username" />
    <span *ngIf="usernameRequired">Username is required</span>
    <span *ngIf="usernameMinlength">Min 3 characters</span>
  </label>
  <label>
    Password <input type="password" formControlName="password" />
    <span *ngIf="passwordRequired">Password is required</span>
    <span *ngIf="passwordMinlength">Min 6 characters</span>
  </label>
  <button type="submit">Login</button>
</form>
